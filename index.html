<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Pond Monitoring</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCWKnkzcElMsfS8RrZpLC5Hf-qx_hDsvSE",
      authDomain: "pond-water-monitoring.firebaseapp.com",
      databaseURL: "https://pond-water-monitoring-default-rtdb.firebaseio.com",
      projectId: "pond-water-monitoring",
      storageBucket: "pond-water-monitoring.firebasestorage.app",
      messagingSenderId: "10939313098",
      appId: "1:10939313098:web:55ac00863e41ed87363d33",
      measurementId: "G-HEEVW9LM5Y"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    window.login = function() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "home.html";
        })
        .catch((error) => {
          alert("Login Failed: " + error.message);
        });
    };

    window.signup = function() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Sign-Up Successful! Please log in.");
          document.getElementById("signup-form").style.display = "none";
          document.getElementById("login-form").style.display = "flex";
        })
        .catch((error) => {
          alert("Sign-Up Failed: " + error.message);
        });
    };

    window.showSignup = function() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("signup-form").style.display = "flex";
    };

    window.showLogin = function() {
      document.getElementById("signup-form").style.display = "none";
      document.getElementById("login-form").style.display = "flex";
    };
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');
    
    *,*:before,*:after { box-sizing: border-box; }
    
    body {
      min-height: 100vh;
      font-family: 'Raleway', sans-serif;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      width: 400px;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 { color: #333; margin-bottom: 20px; }

    input {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      background: #3745b5;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover { opacity: 0.8; }

    .switch {
      margin-top: 10px;
      font-size: 14px;
    }

    .switch a {
      color: #e46569;
      cursor: pointer;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div id="login-form" class="center">
      <h2>Please Sign In</h2>
      <input type="email" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">
      <button class="btn" onclick="login()">Login</button>
      <p class="switch">Don't have an account? <a onclick="showSignup()">Sign Up</a></p>
    </div>

    <!-- Sign-Up Form -->
    <div id="signup-form" class="center hidden">
      <h2>Sign Up</h2>
      <input type="email" id="signup-email" placeholder="Email">
      <input type="password" id="signup-password" placeholder="Password">
      <input type="password" id="confirm-password" placeholder="Confirm Password">
      <button class="btn" onclick="signup()">Sign Up</button>
      <p class="switch">Already have an account? <a onclick="showLogin()">Login</a></p>
    </div>
  </div>
</body>
</html>
