<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Water Temperature - Pond Monitoring</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCWKnkzcElMsfS8RrZpLC5Hf-qx_hDsvSE",
      authDomain: "pond-water-monitoring.firebaseapp.com",
      databaseURL: "https://pond-water-monitoring-default-rtdb.firebaseio.com",
      projectId: "pond-water-monitoring",
      storageBucket: "pond-water-monitoring.firebasestorage.app",
      messagingSenderId: "10939313098",
      appId: "1:10939313098:web:55ac00863e41ed87363d33",
      measurementId: "G-HEEVW9LM5Y"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.addEventListener("DOMContentLoaded", () => {
      const tempRef = ref(db, 'sensor/temperature');

      onValue(tempRef, (snapshot) => {
        const value = snapshot.val();
        document.getElementById("realtime-temp").innerText = value ? value + " Â°C" : "No Data";
      });
    });

    function goBack() {
      window.location.href = "dashboard.html";
    }
  </script>

  <style>
    body {
      font-family: Arial;
      background: #f4f6f7;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    .temp-box {
      font-size: 24px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    iframe {
      margin-top: 20px;
      border-radius: 10px;
    }

    .back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Real-Time Water Temperature</h2>
    <div class="temp-box">
      Current Temperature: <span id="realtime-temp">Loading...</span>
    </div>

    <h3>Temperature Trend</h3>
    <iframe width="450" height="260" style="border: 1px solid #cccccc;" 
      src="https://thingspeak.com/channels/2906260/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line">
    </iframe>

    <br>
    <button class="back-btn" onclick="location.href='dashboard.html'">Back to Dashboard</button>
  </div>

</body>
</html>
